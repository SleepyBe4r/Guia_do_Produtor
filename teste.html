<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrossel Arrastável com Múltiplos Slides</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }

    .carousel {
      width: 80%;
      max-width: 800px;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      display: flex;
      scroll-behavior: smooth;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      scrollbar-width: none; /* Firefox */
      -ms-overflow-style: none;  /* IE and Edge */
      cursor: grab;
    }

    .carousel::-webkit-scrollbar {
      display: none; /* Chrome, Safari, Opera */
    }

    .carousel-slide {
      min-width: 33.33%; /* Exibe 3 slides ao mesmo tempo */
      
      flex-shrink: 0;
      padding: 10px;
      box-sizing: border-box;
    }

    .carousel-slide img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    /* Efeito hover para destacar */
    .carousel-slide img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="carousel">
    <div class="carousel-slide">
      <img src="https://picsum.photos/id/17/600/400" alt="Slide 1">
    </div>
    <div class="carousel-slide">
      <img src="https://picsum.photos/id/17/600/400" alt="Slide 2">
    </div>
    <div class="carousel-slide">
      <img src="https://picsum.photos/id/17/600/400" alt="Slide 3">
    </div>
    <div class="carousel-slide">
      <img src="https://picsum.photos/id/17/600/400" alt="Slide 4">
    </div>
    <div class="carousel-slide">
      <img src="https://picsum.photos/id/17/600/400" alt="Slide 5">
    </div>
  </div>

  <script>
    const carousel = document.querySelector('.carousel');
    let isDown = false;
    let startX;
    let scrollLeft;

    carousel.addEventListener('mousedown', (e) => {
      isDown = true;
      carousel.classList.add('active');
      startX = e.pageX - carousel.offsetLeft;
      scrollLeft = carousel.scrollLeft;
      carousel.style.cursor = "grabbing";
    });

    carousel.addEventListener('mouseleave', () => {
      isDown = false;
      carousel.classList.remove('active');
      carousel.style.cursor = "grab";
    });

    carousel.addEventListener('mouseup', () => {
      isDown = false;
      carousel.classList.remove('active');
      carousel.style.cursor = "grab";
    });

    carousel.addEventListener('mousemove', (e) => {
      if (!isDown) return;  // Parar se não estiver clicando
      e.preventDefault();
      const x = e.pageX - carousel.offsetLeft;
      const walk = (x - startX) * 2; // Velocidade do arrasto
      carousel.scrollLeft = scrollLeft - walk;
    });

    // Suporte para dispositivos móveis (touch)
    carousel.addEventListener('touchstart', (e) => {
      isDown = true;
      startX = e.touches[0].pageX - carousel.offsetLeft;
      scrollLeft = carousel.scrollLeft;
    });

    carousel.addEventListener('touchend', () => {
      isDown = false;
    });

    carousel.addEventListener('touchmove', (e) => {
      if (!isDown) return;
      const x = e.touches[0].pageX - carousel.offsetLeft;
      const walk = (x - startX) * 2; // Velocidade do arrasto
      carousel.scrollLeft = scrollLeft - walk;
    });
  </script>
</body>
</html>
